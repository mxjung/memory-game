<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max's Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <button class="btn-start" id="btn-start">Start Game</button>
    <div class="game">
        <div class="game-container">
            <div class="card-container" id='card-container'>

            </div>
            <div class="scoreboard">
                <span class="scoreboard-title">
                    Your Game
                </span>
                <div class="scoreboard-square">
                    <div class="scoreboard-pairs">
                        <span class="scoreboard-pairs-score">Number of Pairs Left</span>
                        <span class="pairs-score" id='pairs-score'>18</span>
                    </div>
                    <div class="scoreboard-turns">
                        <span class="scoreboard-turns-score">Number of Turns</span>
                        <span class="turns-score" id='turns-score'>0</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </div>

</body>

</html>
